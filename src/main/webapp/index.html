<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农益搜 Agri-Search | 智慧农业决策平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. 核心视觉系统 --- */
        :root {
            --primary: #2d5a27;
            --s-green: #2ecc71;
            --warm-gold: #ffb92d;
            --accent-lime: #cddc39;
            --bg-warm: #fdfaf5;
            --shadow: 0 20px 40px rgba(45, 90, 39, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-warm);
            color: #2c3e50;
            overflow-x: hidden;
        }

        /* --- 2. 流光入场快门 --- */
        #shutter {
            position: fixed; top: 0; left: 0; width: 120vw; height: 100vh;
            background: linear-gradient(-45deg, #2d5a27, #2ecc71, #ffb92d, #00d2ff);
            background-size: 400% 400%;
            animation: fluidGradient 6s ease infinite;
            z-index: 9999; pointer-events: none;
            transition: transform 0.9s cubic-bezier(0.7, 0, 0.2, 1);
            border-bottom-right-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
            backdrop-filter: blur(15px);
            opacity: 0.98;
        }

        @keyframes fluidGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 3. 导航栏 --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 50px; transition: 0.4s;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
        }
        nav.scrolled {
            background: rgba(255, 255, 255, 0.85); padding: 10px 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        .logo { display: flex; align-items: center; gap: 10px; color: white; transition: 0.3s; }
        nav.scrolled .logo { color: var(--primary); }
        .logo i { font-size: 1.8rem; color: var(--accent-lime); }
        .logo b { font-size: 1.4rem; letter-spacing: 1px; }

        .nav-right { display: flex; align-items: center; gap: 20px; } /* 间距微调 */

        .ai-pill {
            background: linear-gradient(135deg, var(--warm-gold), #ff9100);
            color: #3e2723; padding: 10px 24px; border-radius: 50px;
            font-weight: 800; text-decoration: none; font-size: 0.9rem;
            box-shadow: 0 8px 20px rgba(255, 185, 45, 0.4);
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .ai-pill:hover { transform: translateY(-3px); filter: brightness(1.1); }

        /* 新增：管理员管理按钮样式 */
        .admin-link {
            color: white; text-decoration: none; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 5px; cursor: pointer; transition: 0.3s;
        }
        nav.scrolled .admin-link { color: var(--primary); }
        .admin-link:hover { color: var(--warm-gold) !important; }

        .logout-link {
            color: white; text-decoration: none; font-size: 0.95rem; font-weight: 600;
            display: flex; align-items: center; gap: 6px; transition: 0.3s;
        }
        nav.scrolled .logout-link { color: var(--primary); }
        .logout-link:hover { color: var(--warm-gold) !important; transform: scale(1.05); }

        /* --- 4. Hero 区域 --- */
        .hero { position: relative; width: 100%; height: 55vh; background: #000; overflow: hidden; }
        .slide {
            position: absolute; inset: 0; background-size: cover; background-position: center;
            transition: opacity 1.2s ease-in-out; opacity: 0;
        }
        .slide.active { opacity: 1; }
        .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3), var(--bg-warm)); z-index: 2; }
        .hero-content {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        .hero-content h1 { font-size: 3.5rem; font-weight: 900; margin-bottom: 10px; }

        /* --- 5. 搜索与网格 --- */
        .search-container { position: relative; z-index: 20; max-width: 800px; margin: -45px auto 0; padding: 0 20px; }
        .glass-search {
            background: white; padding: 8px; border-radius: 60px; display: flex; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 2px solid white; transition: 0.3s;
        }
        .glass-search input { flex: 1; border: none; outline: none; padding: 10px 25px; font-size: 1.1rem; }
        .search-btn { background: var(--primary); color: white; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; }

        .data-section { max-width: 1300px; margin: 60px auto; padding: 0 40px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        .liquid-card {
            background: white; border-radius: 24px; overflow: hidden;
            box-shadow: var(--shadow); transition: 0.4s; cursor: pointer;
        }
        .liquid-card:hover { transform: translateY(-10px); }
        .c-img-wrap { height: 200px; overflow: hidden; position: relative; }
        .c-img { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .c-tag { position: absolute; top: 15px; left: 15px; background: var(--accent-lime); color: var(--primary); padding: 4px 12px; border-radius: 8px; font-weight: 800; font-size: 0.7rem; }
        .c-body { padding: 20px; }
        .c-body h3 { margin-bottom: 10px; color: var(--primary); }
        .c-body p { font-size: 0.9rem; color: #666; line-height: 1.6; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

        /* --- 6. 详情抽屉 --- */
        .drawer-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(8px); z-index: 2000; display: none; }
        .drawer { position: fixed; right: 0; top: 0; width: 550px; height: 100%; background: white; transform: translateX(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 2001; padding: 50px; overflow-y: auto; }
        .drawer.active { transform: translateX(0); }
        .close-drawer { font-size: 1.5rem; cursor: pointer; color: var(--primary); margin-bottom: 30px; display: block; }

        /* 新增：管理弹窗专用样式 */
        .admin-modal-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); z-index: 3000; display: none; align-items: center; justify-content: center; }
        .admin-modal { background: white; width: 400px; padding: 40px; border-radius: 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); position: relative; }
        .admin-modal h2 { color: var(--primary); margin-bottom: 25px; font-size: 1.5rem; display: flex; align-items: center; gap: 10px; }
        .admin-modal input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1.5px solid #eee; border-radius: 12px; font-size: 1rem; outline: none; transition: 0.3s; }
        .admin-modal input:focus { border-color: var(--primary); }
        .admin-modal button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .admin-modal button:hover { opacity: 0.9; transform: scale(1.02); }
    </style>
</head>
<body>

<div id="shutter"></div>

<nav id="navbar">
    <div class="logo"><i class="fas fa-leaf"></i> <b>AGRI-SEARCH</b></div>
    <div class="nav-right">
        <a class="admin-link" onclick="toggleAdminModal(true)">
            <i class="fas fa-user-plus"></i> 账号授权
        </a>
        <a href="javascript:void(0)" onclick="goToAI()" class="ai-pill">
            <i class="fas fa-wand-magic-sparkles"></i> AI 智能诊断
        </a>
        <a href="Login.html" class="logout-link">
            <i class="fas fa-sign-out-alt"></i> 退出登录
        </a>
    </div>
</nav>

<header class="hero">
    <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1625246333195-78d9c38ad449?w=1920')"></div>
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1>农益搜 <span>Agri-Search</span></h1>
        <p>基于智慧农业数据库的实时决策平台</p>
    </div>
</header>

<div class="search-container">
    <div class="glass-search" id="searchBar">
        <input type="text" id="searchInput" placeholder="搜索病害名称、作物症状..." oninput="handleSearch()">
        <button class="search-btn"><i class="fas fa-search"></i></button>
    </div>
</div>

<main class="data-section">
    <div style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: var(--primary);">实时病害图谱</h2>
        <span id="countBadge" style="background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem;">正在加载数据库...</span>
    </div>
    <div class="card-grid" id="cardGrid">
        <p style="text-align:center; grid-column:1/-1;">正在获取农作物专家知识库数据...</p>
    </div>
</main>

<div class="admin-modal-mask" id="adminModal" onclick="if(event.target==this) toggleAdminModal(false)">
    <div class="admin-modal">
        <h2><i class="fas fa-shield-alt"></i> 管理员授权</h2>
        <input type="text" id="newUsername" placeholder="新管理员用户名">
        <input type="password" id="newPassword" placeholder="初始验证密钥">
        <button onclick="handleAddNewAccount()">授权并加密存储</button>
        <p style="text-align:center; margin-top:15px; color:#999; font-size:0.8rem; cursor:pointer" onclick="toggleAdminModal(false)">取消操作</p>
    </div>
</div>

<div class="drawer-mask" id="mask" onclick="closeDetail()"></div>
<div class="drawer" id="drawer">
    <i class="fas fa-arrow-left close-drawer" onclick="closeDetail()"></i>
    <div id="drawerContent"></div>
</div>

<script>
    let agriData = [];

    // 页面初始化
    window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => { document.getElementById('shutter').style.transform = 'translateX(-120%)'; }, 300);
        fetchData();
    });

    // 后端 Fetch API 数据请求
    async function fetchData() {
        try {
            const response = await fetch('./searchPests');
            if (!response.ok) throw new Error('API 连接异常');
            agriData = await response.json();
            render(agriData);
        } catch (error) {
            console.error("数据加载失败:", error);
            document.getElementById('cardGrid').innerHTML = `<div style="text-align:center; grid-column:1/-1; color: #e74c3c; padding: 50px;"><p>数据库同步失败，请检查后端 Servlet 部署。</p></div>`;
        }
    }

    function render(items) {
        const grid = document.getElementById('cardGrid');
        document.getElementById('countBadge').innerText = `${items.length} 种病害信息已同步`;

        if (items.length === 0) {
            grid.innerHTML = '<p style="text-align:center; grid-column:1/-1; padding: 50px;">未找到匹配的农业病害信息。</p>';
            return;
        }

        grid.innerHTML = items.map((item, i) => `
            <div class="liquid-card" onclick="showDetail(${item.id})">
                <div class="c-img-wrap">
                    <div class="c-img" style="background-image:url('${item.imageUrl || 'https://via.placeholder.com/400x300'}')"></div>
                    <div class="c-tag">数据库索引 #${item.id}</div>
                </div>
                <div class="c-body">
                    <h3>${item.name}</h3>
                    <p>${item.symptoms}</p>
                </div>
            </div>
        `).join('');
    }

    // --- 管理功能 JS 逻辑 ---
    function toggleAdminModal(show) {
        document.getElementById('adminModal').style.display = show ? 'flex' : 'none';
    }

    async function handleAddNewAccount() {
        const user = document.getElementById('newUsername').value;
        const pass = document.getElementById('newPassword').value;

        if(!user || !pass) { alert("请填写完整信息"); return; }

        try {
            const params = new URLSearchParams();
            params.append('action', 'addAccount');
            params.append('operator', 'admin'); // 假设当前已是 admin 身份
            params.append('username', user);
            params.append('password', btoa(pass)); // Base64 传输

            const res = await fetch('./login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: params
            });
            const data = await res.json();
            alert(data.message);
            if(data.success) toggleAdminModal(false);
        } catch (e) {
            alert("授权请求失败，请检查网络");
        }
    }

    // 正则表达式校验
    function handleSearch() {
        const input = document.getElementById('searchInput');
        const kw = input.value.trim().toLowerCase();
        const bar = document.getElementById('searchBar');
        const regex = /^[a-zA-Z0-9\u4e00-\u9fa5\s]*$/;

        if (!regex.test(kw)) {
            bar.style.borderColor = "#ff4d4f";
            bar.style.boxShadow = "0 0 15px rgba(255,77,79,0.3)";
            return;
        } else {
            bar.style.borderColor = "white";
            bar.style.boxShadow = "0 20px 40px rgba(0,0,0,0.08)";
        }

        const filtered = agriData.filter(d => d.name.toLowerCase().includes(kw) || d.symptoms.toLowerCase().includes(kw));
        render(filtered);
    }

    function showDetail(id) {
        const item = agriData.find(d => d.id === id);
        if (!item) return;
        document.getElementById('drawerContent').innerHTML = `
            <h1 style="color:var(--primary); font-size:2.2rem; margin-bottom:15px;">${item.name}</h1>
            <div style="height:250px; border-radius:20px; background:url('${item.imageUrl}') center/cover; margin-bottom:25px;"></div>
            <div style="margin-bottom:25px;">
                <h4 style="color:#888; font-size:0.8rem; margin-bottom:8px;">病害症状描述</h4>
                <p style="line-height:1.7; color:#444;">${item.symptoms}</p>
            </div>
            <div style="background:#f0f7f0; padding:25px; border-radius:20px; border-left:5px solid var(--primary);">
                <h4 style="margin-bottom:10px; color:var(--primary);"><i class="fas fa-shield-virus"></i> 科学防治建议</h4>
                <p style="font-size:1rem; line-height:1.7; color:#2d5a27;">${item.prevention}</p>
            </div>
        `;
        document.getElementById('mask').style.display = 'block';
        setTimeout(() => document.getElementById('drawer').classList.add('active'), 50);
    }

    function closeDetail() {
        document.getElementById('drawer').classList.remove('active');
        setTimeout(() => document.getElementById('mask').style.display = 'none', 500);
    }

    window.onscroll = () => { document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 50); };

    function goToAI() {
        const shutter = document.getElementById('shutter');
        shutter.style.transition = 'none'; shutter.style.transform = 'translateX(120%)'; shutter.offsetHeight;
        shutter.style.transition = 'transform 0.9s cubic-bezier(0.7, 0, 0.2, 1)'; shutter.style.transform = 'translateX(0)';
        setTimeout(() => { window.location.href = 'ai_diagnose.html'; }, 800);
    }
</script>
</body>
</html>
