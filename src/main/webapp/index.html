<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农益搜 Agri-Search | 智慧农业决策平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- 1. 核心视觉系统 (暖绿生机) --- */
        :root {
            --primary: #2d5a27;       /* 深森林绿 */
            --s-green: #2ecc71;       /* 嫩绿 */
            --warm-gold: #ffb92d;     /* 暖阳金 */
            --accent-lime: #cddc39;   /* 极光绿 */
            --bg-warm: #fdfaf5;       /* 暖米底色 */
            --glass: rgba(255, 255, 255, 0.4);
            --border: rgba(255, 255, 255, 0.5);
            --shadow: 0 20px 40px rgba(45, 90, 39, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background-color: var(--bg-warm); 
            color: #2c3e50;
            overflow-x: hidden;
        }

        /* --- 2. 升级版：液态流光快门 (与AI页同步) --- */
        #shutter {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 120vw; /* 略宽于屏幕，配合圆角 */
            height: 100vh;
            /* 彩虹液态渐变 */
            background: linear-gradient(-45deg, #2d5a27, #2ecc71, #ffb92d, #00d2ff, #2ecc71);
            background-size: 400% 400%;
            animation: fluidGradient 6s ease infinite;
            
            z-index: 9999; 
            pointer-events: none;
            transition: transform 0.9s cubic-bezier(0.7, 0, 0.2, 1);
            
            /* 边缘液态化处理 */
            border-bottom-right-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
            
            /* 玻璃质感 */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            opacity: 0.98;
            box-shadow: 20px 0 50px rgba(0,0,0,0.1);
        }

        @keyframes fluidGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 3. 导航栏 (晶圆玻璃) --- */
        nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 50px; transition: 0.4s;
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
        }
        nav.scrolled {
            background: rgba(255, 255, 255, 0.85); padding: 10px 50px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05); border-bottom: 1px solid white;
        }

        .logo { display: flex; align-items: center; gap: 10px; color: white; transition: 0.3s; }
        nav.scrolled .logo { color: var(--primary); }
        .logo i { font-size: 1.8rem; color: var(--accent-lime); }
        .logo b { font-size: 1.4rem; letter-spacing: 1px; }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        .ai-pill {
            background: linear-gradient(135deg, var(--warm-gold), #ff9100);
            color: #3e2723; padding: 10px 24px; border-radius: 50px;
            font-weight: 800; text-decoration: none; font-size: 0.9rem;
            box-shadow: 0 8px 20px rgba(255, 185, 45, 0.4);
            display: flex; align-items: center; gap: 8px; transition: 0.3s;
        }
        .ai-pill:hover { transform: translateY(-3px) scale(1.05); filter: brightness(1.1); }
        .logout-link { color: rgba(255,255,255,0.7); text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: 0.3s; }
        nav.scrolled .logout-link { color: #999; }

        /* --- 4. 全屏 1/4 轮播图 --- */
        .hero {
            position: relative; width: 100%; height: 55vh; 
            background: #000; overflow: hidden;
        }
        .slide {
            position: absolute; inset: 0; opacity: 0; 
            background-size: cover; background-position: center;
            transition: opacity 1.2s ease-in-out, transform 8s linear;
            transform: scale(1.1);
        }
        .slide.active { opacity: 1; transform: scale(1); }
        .hero-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent, var(--bg-warm));
            z-index: 2;
        }
        .hero-content {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; padding-top: 50px;
        }
        .hero-content h1 { font-size: 3.5rem; font-weight: 900; }

        /* --- 5. 搜索与网格 --- */
        .search-container {
            position: relative; z-index: 20; max-width: 800px; margin: -45px auto 0; padding: 0 20px;
        }
        .glass-search {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            padding: 10px; border-radius: 60px; display: flex; align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 2px solid white;
        }
        .glass-search input { flex: 1; border: none; outline: none; padding: 10px 25px; font-size: 1.1rem; background: transparent; }
        .search-btn { background: var(--primary); color: white; border: none; width: 55px; height: 55px; border-radius: 50%; cursor: pointer; transition: 0.3s; }

        .floating-tabs { margin-top: 25px; display: flex; justify-content: center; gap: 12px; }
        .tab-pill { background: rgba(0,0,0,0.4); color: white; padding: 8px 24px; border-radius: 30px; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .tab-pill.active { background: var(--accent-lime); color: #1b5e20; font-weight: 800; }

        .data-section { position: relative; max-width: 1300px; margin: 80px auto; padding: 0 40px; }
        #particle-canvas { position: absolute; inset: 0; z-index: -1; opacity: 0.5; }

        .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; }
        .liquid-card { background: white; border-radius: 32px; overflow: hidden; box-shadow: var(--shadow); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); border: 1px solid rgba(0,0,0,0.02); cursor: pointer; }
        .liquid-card:hover { transform: translateY(-15px); box-shadow: 0 30px 60px rgba(45, 90, 39, 0.15); }
        .c-img-wrap { height: 220px; overflow: hidden; position: relative; }
        .c-img { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 0.6s; }
        .c-tag { position: absolute; top: 20px; left: 20px; background: white; color: var(--primary); padding: 5px 15px; border-radius: 12px; font-weight: 800; font-size: 0.75rem; }
        .c-body { padding: 30px; }

        .drawer-mask { position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); z-index: 2000; display: none; }
        .drawer { position: fixed; right: 0; top: 0; width: 600px; height: 100%; background: white; transform: translateX(100%); transition: 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 2001; padding: 60px 50px; overflow-y: auto; }
        .drawer.active { transform: translateX(0); }
        .close-drawer { position: absolute; top: 30px; left: 30px; font-size: 1.8rem; cursor: pointer; color: var(--primary); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="shutter"></div>

    <nav id="navbar">
        <div class="logo"><i class="fas fa-leaf"></i> <b>AGRI-SEARCH</b></div>
        <div class="nav-right">
            <a href="javascript:void(0)" onclick="goToAI()" class="ai-pill">
                <i class="fas fa-wand-magic-sparkles"></i> AI 智能诊断
            </a>
            <div style="color:white; font-size: 12px;"><span style="color:#76ff03">●</span> 数据库在线</div>
            <a href="Login.html" class="logout-link">退出</a>
        </div>
    </nav>

    <header class="hero">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1625246333195-78d9c38ad449?q=80&w=1920&auto=format')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=1920&auto=format')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?q=80&w=1920&auto=format')"></div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>农益搜 <span>Agri-Search</span></h1>
            <p>基于知识图谱的智慧农业决策平台，守护每一寸田野。</p>
        </div>
    </header>

    <div class="search-container">
        <div class="glass-search">
            <input type="text" id="searchInput" placeholder="搜索作物病害名称、防治方案..." oninput="handleSearch()">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="floating-tabs" id="tabGroup">
            <div class="tab-pill active" onclick="filterData('全部')">全部防治</div>
            <div class="tab-pill" onclick="filterData('水稻')">水稻图谱</div>
            <div class="tab-pill" onclick="filterData('小麦')">小麦专家</div>
            <div class="tab-pill" onclick="filterData('玉米')">玉米决策</div>
            <div class="tab-pill" onclick="filterData('柑橘')">柑橘专题</div>
        </div>
    </div>

    <main class="data-section">
        <canvas id="particle-canvas"></canvas>
        <div class="section-header">
            <h2>实时病害图谱 <span class="badge" id="countBadge">0 种结果</span></h2>
        </div>
        <div class="card-grid" id="cardGrid"></div>
    </main>

    <div class="drawer-mask" id="mask" onclick="closeDetail()"></div>
    <div class="drawer" id="drawer">
        <i class="fas fa-arrow-left close-drawer" onclick="closeDetail()"></i>
        <div id="drawerContent"></div>
    </div>

    <script>
        // --- 1. 丝滑入场/出场逻辑 ---
        window.addEventListener('DOMContentLoaded', () => {
            const shutter = document.getElementById('shutter');
            // 页面加载后，遮罩从屏幕中央滑走
            setTimeout(() => {
                shutter.style.transform = 'translateX(-120%)';
            }, 300);
        });

        function goToAI() {
            const shutter = document.getElementById('shutter');
            // 重置遮罩到左侧，然后滑向右侧覆盖全屏
            shutter.style.transition = 'none';
            shutter.style.transform = 'translateX(120%)';
            shutter.offsetHeight; // 触发重绘
            shutter.style.transition = 'transform 0.9s cubic-bezier(0.7, 0, 0.2, 1)';
            shutter.style.transform = 'translateX(0)';
            
            setTimeout(() => {
                window.location.href = 'ai_diagnose.html';
            }, 800);
        }

        // --- 2. 粒子背景 ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { 
            canvas.width = window.innerWidth; 
            canvas.height = document.querySelector('.data-section').offsetHeight; 
        }
        window.addEventListener('resize', resize); resize();
        class P {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.v = Math.random() * 0.5 + 0.2;
                this.o = Math.random() * 0.4;
            }
            draw() {
                ctx.fillStyle = `rgba(46, 204, 113, ${this.o})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
            }
            update() { this.y -= this.v; if(this.y < 0) this.y = canvas.height; }
        }
        for(let i=0; i<60; i++) particles.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(anim); }
        anim();

        // --- 3. 轮播图 ---
        let sIdx = 0; const slides = document.querySelectorAll('.slide');
        setInterval(() => {
            slides[sIdx].classList.remove('active');
            sIdx = (sIdx + 1) % slides.length;
            slides[sIdx].classList.add('active');
        }, 6000);

        // --- 4. 导航滚动 ---
        window.onscroll = () => { document.getElementById('navbar').classList.toggle('scrolled', window.scrollY > 100); };

        // --- 5. 数据逻辑 ---
        const agriData = [
            { id: 1, crop: '水稻', name: '水稻稻瘟病', img: 'https://images.unsplash.com/photo-1536655639669-25f00e396677?w=600', symptoms: '产生褐色菱形病斑，被称为“水稻癌症”。', prevention: '选用抗病品种，发病初期使用三环唑。' },
            { id: 2, crop: '玉米', name: '大斑病', img: 'https://images.unsplash.com/photo-1628102491629-778571d893a3?w=600', symptoms: '叶片出现长梭形青灰色大斑。', prevention: '清除病残体，喷洒代森锰锌。' },
            { id: 3, crop: '小麦', name: '赤霉病', img: 'https://images.unsplash.com/photo-1574323347407-f5e1ad6d020b?w=600', symptoms: '穗部腐烂并产生粉红色霉层。', prevention: '扬花期遇雨及时喷施戊唑醇。' },
            { id: 4, crop: '柑橘', name: '黄龙病', img: 'https://images.unsplash.com/photo-1611080626919-7cf5a969c3b3?w=600', symptoms: '叶片斑驳黄化，果实畸形。', prevention: '严格防控木虱，及时移除病株。' }
        ];

        function render(items) {
            document.getElementById('countBadge').innerText = `${items.length} 种结果`;
            document.getElementById('cardGrid').innerHTML = items.map((item, i) => `
                <div class="liquid-card" style="animation: fadeIn 0.8s ease backwards ${i*0.08}s" onclick="showDetail(${item.id})">
                    <div class="c-img-wrap"><div class="c-img" style="background-image:url('${item.img}')"></div><div class="c-tag">${item.crop}</div></div>
                    <div class="c-body"><h3>${item.name}</h3><p>${item.symptoms}</p></div>
                </div>
            `).join('');
        }

        function filterData(cat) {
            document.querySelectorAll('.tab-pill').forEach(t => t.classList.toggle('active', t.innerText.includes(cat)));
            render(cat === '全部' ? agriData : agriData.filter(d => d.crop === cat));
        }

        function handleSearch() {
            const kw = document.getElementById('searchInput').value.toLowerCase();
            render(agriData.filter(d => d.name.includes(kw) || d.crop.includes(kw)));
        }

        function showDetail(id) {
            const item = agriData.find(d => d.id === id);
            document.getElementById('drawerContent').innerHTML = `
                <h1 style="color:var(--primary); font-size:2.5rem; margin-bottom:20px;">${item.name}</h1>
                <div style="height:300px; border-radius:30px; background:url('${item.img}') center/cover; margin-bottom:30px;"></div>
                <div style="background:var(--bg-warm); padding:30px; border-radius:24px; border-left:8px solid var(--primary);">
                    <h3 style="margin-bottom:15px; color:var(--primary);">科学防治方案</h3>
                    <p style="font-size:1.1rem; line-height:1.8; color:#444;">${item.prevention}</p>
                </div>
            `;
            document.getElementById('mask').style.display = 'block';
            setTimeout(() => document.getElementById('drawer').classList.add('active'), 50);
        }

        function closeDetail() {
            document.getElementById('drawer').classList.remove('active');
            setTimeout(() => document.getElementById('mask').style.display = 'none', 500);
        }

        render(agriData);
    </script>
</body>
</html>
